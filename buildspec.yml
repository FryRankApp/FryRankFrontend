version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci
  build:
    commands:
      - npm run build

post_build:
  commands:
    - echo "Contents of root directory:"
    - ls -la
    - echo "Contents of build directory:"
    - ls -la build/
    - echo "Uploading to S3..."
    - aws s3 sync build/ s3://fryrank-app-spa-bucket/ --delete
